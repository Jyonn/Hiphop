{% load static %}

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>冰山押韵 - 国内首款支持二压以上的嘻哈押韵工具</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
    <div class="container center" id="title">
        <h1>冰山押韵</h1>
        <h2>首款支持二压以上的押韵工具</h2>
    </div>
    <div class="container center" id="search">
        <div id="search-box">
            <label for="input">
                <input type="text" placeholder="xie4 chun1 hua1" id="kw"/>
            </label>
            <button>搜索</button>
        </div>
        <label for="input">
            <input type="number" placeholder="最短押韵" id="min_max_match">
            <input type="number" placeholder="词语字数" id="phrase_len">
        </label>
    </div>

    <div class="container center" id="result"></div>

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="{% static "js/request.js" %}"></script>
    <script src="{% static "js/script.js" %}"></script>
    <script type="text/javascript" src="https://cdn.webfont.youziku.com/wwwroot/js/wf/youziku.api.min.js"></script>
    <script type="text/javascript">
       $youziku.load("h1,h2,button", "f0fa87f4a6ad479dbc181d0bb6fc53bb", "TSSunOld");
       $youziku.draw();
    </script>
</body>
</html>
